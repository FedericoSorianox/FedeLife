<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Test Sistema Multi-Moneda - Fede Life Finanzas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 5px solid #4facfe;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }

        .result.success {
            border-color: #28a745;
            background: #f8fff9;
        }

        .result.error {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .currency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .currency-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .currency-symbol {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .currency-name {
            font-weight: 600;
            color: #333;
        }

        .currency-code {
            color: #666;
            font-size: 0.9em;
        }

        .login-section {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .conversion-section {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }

        .transaction-section {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .status {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Test Sistema Multi-Moneda</h1>
            <p>Fede Life Finanzas - Sistema de Conversión de Monedas</p>
        </div>

        <div class="content">
            <!-- Estado de conexión -->
            <div id="connectionStatus" class="status disconnected">
                🔴 Desconectado del servidor
            </div>

            <!-- Sección de Login -->
            <div class="section login-section">
                <h2>🔐 Autenticación</h2>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" value="fedemoneda" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" value="password123" placeholder="Ingresa tu contraseña">
                </div>
                <button onclick="login()">Iniciar Sesión</button>
                <div id="loginResult" class="result" style="display: none;"></div>
            </div>

            <!-- Sección de Conversión -->
            <div class="section conversion-section">
                <h2>💱 Conversión de Monedas</h2>
                <div class="form-group">
                    <label for="fromCurrency">Moneda Origen:</label>
                    <select id="fromCurrency">
                        <option value="USD">USD - Dólar Estadounidense</option>
                        <option value="UYU" selected>UYU - Peso Uruguayo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">Moneda Destino:</label>
                    <select id="toCurrency">
                        <option value="UYU" selected>UYU - Peso Uruguayo</option>
                        <option value="USD">USD - Dólar Estadounidense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" value="100" placeholder="Ingresa el monto">
                </div>
                <button onclick="convertCurrency()">Convertir</button>
                <div id="conversionResult" class="result" style="display: none;"></div>
            </div>

            <!-- Sección de Transacciones -->
            <div class="section transaction-section">
                <h2>💰 Crear Transacción Multi-Moneda</h2>
                <div class="form-group">
                    <label for="transactionType">Tipo:</label>
                    <select id="transactionType">
                        <option value="income">Ingreso</option>
                        <option value="expense">Gasto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">Monto:</label>
                    <input type="number" id="transactionAmount" value="50" placeholder="Ingresa el monto">
                </div>
                <div class="form-group">
                    <label for="transactionCurrency">Moneda:</label>
                    <select id="transactionCurrency">
                        <option value="USD">USD - Dólar Estadounidense</option>
                        <option value="UYU">UYU - Peso Uruguayo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionDescription">Descripción:</label>
                    <input type="text" id="transactionDescription" value="Test multi-moneda" placeholder="Descripción de la transacción">
                </div>
                <div class="form-group">
                    <label for="transactionCategory">Categoría:</label>
                    <select id="transactionCategory">
                        <option value="Trabajo">Trabajo</option>
                        <option value="Alimentación">Alimentación</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <button onclick="createTransaction()">Crear Transacción</button>
                <div id="transactionResult" class="result" style="display: none;"></div>
            </div>

            <!-- Monedas Soportadas -->
            <div class="section">
                <h2>🏦 Monedas Soportadas</h2>
                <div class="currency-grid">
                    <div class="currency-card">
                        <div class="currency-symbol">$U</div>
                        <div class="currency-name">Peso Uruguayo</div>
                        <div class="currency-code">UYU</div>
                    </div>
                    <div class="currency-card">
                        <div class="currency-symbol">$</div>
                        <div class="currency-name">Dólar Estadounidense</div>
                        <div class="currency-code">USD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:3000/api';

        // Verificar conexión al cargar la página
        window.onload = function() {
            checkConnection();
        };

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'OK') {
                    document.getElementById('connectionStatus').className = 'status connected';
                    document.getElementById('connectionStatus').innerHTML = '🟢 Conectado al servidor';
                } else {
                    throw new Error('Servidor no responde correctamente');
                }
            } catch (error) {
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').innerHTML = '🔴 Error de conexión: ' + error.message;
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login exitoso</h3>
                        <p><strong>Usuario:</strong> ${data.data.user.fullName}</p>
                        <p><strong>Moneda base:</strong> ${data.data.user.currency}</p>
                        <p><strong>Token:</strong> ${authToken.substring(0, 50)}...</p>
                    `;
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(data.message || 'Error en el login');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ Error en login</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        }

        async function convertCurrency() {
            if (!authToken) {
                alert('Debes iniciar sesión primero');
                return;
            }

            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;
            const resultDiv = document.getElementById('conversionResult');

            try {
                const response = await fetch(`${API_BASE}/exchange-rates/convert?fromCurrency=${fromCurrency}&toCurrency=${toCurrency}&amount=${amount}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>💱 Conversión exitosa</h3>
                        <p><strong>Monto original:</strong> ${data.data.originalAmount} ${data.data.fromCurrency}</p>
                        <p><strong>Monto convertido:</strong> ${data.data.convertedAmount.toFixed(2)} ${data.data.toCurrency}</p>
                        <p><strong>Tasa de cambio:</strong> ${data.data.exchangeRate}</p>
                        <p><strong>Fecha:</strong> ${new Date(data.data.date).toLocaleString()}</p>
                    `;
                } else {
                    throw new Error(data.message || 'Error en la conversión');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ Error en conversión</h3><p>${error.message}</p>`;
            }
            resultDiv.style.display = 'block';
        }

        async function createTransaction() {
            if (!authToken) {
                alert('Debes iniciar sesión primero');
                return;
            }

            const type = document.getElementById('transactionType').value;
            const amount = document.getElementById('transactionAmount').value;
            const currency = document.getElementById('transactionCurrency').value;
            const description = document.getElementById('transactionDescription').value;
            const category = document.getElementById('transactionCategory').value;
            const resultDiv = document.getElementById('transactionResult');

            try {
                const response = await fetch(`${API_BASE}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        type: type,
                        amount: parseFloat(amount),
                        currency: currency,
                        description: description,
                        category: category,
                        paymentMethod: 'card'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const transaction = data.data.transaction;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Transacción creada</h3>
                        <p><strong>Tipo:</strong> ${transaction.typeLabel}</p>
                        <p><strong>Monto original:</strong> ${transaction.formattedAmount}</p>
                        <p><strong>Monto convertido:</strong> ${transaction.convertedAmount.toFixed(2)} ${transaction.userBaseCurrency}</p>
                        <p><strong>Tasa de cambio:</strong> ${transaction.exchangeRate}</p>
                        <p><strong>Descripción:</strong> ${transaction.description}</p>
                        <p><strong>Categoría:</strong> ${transaction.category}</p>
                    `;
                } else {
                    throw new Error(data.message || 'Error creando transacción');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ Error creando transacción</h3><p>${error.message}</p>`;
            }
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
