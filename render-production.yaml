services:
  - type: web
    name: fedelife-finanzas
    env: node
    plan: free
    buildCommand: npm install
    startCommand: cd server && node index-simple.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb://localhost:27017/fede-life-finanzas
    healthCheckPath: /api/health
    autoDeploy: true
