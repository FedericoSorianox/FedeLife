services:
  - type: web
    name: fedelife-finanzas
    env: node
    plan: free
    buildCommand: npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromSecret: mongodb_uri
    healthCheckPath: /api/health
    autoDeploy: true
