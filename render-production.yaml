services:
  - type: web
    name: fedelife-finanzas
    env: node
    runtime: node20
    plan: free
    buildCommand: ./render-build.sh
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: MONGODB_URI
        fromSecret: mongodb_uri
      - key: JWT_NO_EXPIRE
        value: false
    healthCheckPath: /api/health
    autoDeploy: true
