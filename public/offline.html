<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Fede Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .retry-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📱</div>
        <h1>Sin Conexión a Internet</h1>
        <p>No te preocupes, puedes seguir usando algunas funciones de Fede Life sin conexión.</p>

        <button class="retry-btn" onclick="window.location.reload()">Reintentar Conexión</button>

        <div class="features">
            <h3>Funciones Disponibles Offline:</h3>
            <div class="feature">
                <span class="feature-icon">💰</span>
                <span>Ver transacciones guardadas</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <span>Revisar metas de ahorro</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📊</span>
                <span>Ver gráficos y estadísticas</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📝</span>
                <span>Acceder a datos guardados</span>
            </div>
        </div>
    </div>

    <script>
        // Intentar reconectar automáticamente
        setTimeout(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 10000); // Reintentar cada 10 segundos

        // Escuchar cambios en el estado de conexión
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
