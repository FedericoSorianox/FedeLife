# Archivo de configuración para despliegue automático en Render

services:
  # Servicio web principal
  - type: web
    name: fedelife-finanzas
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://fededanguard_db_user:CbBwcPzT5UatJlkT@cluster0.ew9wkss.mongodb.net/fede-life-finanzas?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: fede-life-super-secret-key-2024-production
      - key: JWT_EXPIRES_IN
        value: 365d
      - key: JWT_NO_EXPIRE
        value: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 50
      - key: LOG_LEVEL
        value: error
      - key: FRONTEND_URL
        value: https://fedelife-finanzas.onrender.com

