# ==================== CONFIGURACIÓN RENDER.COM ====================
# Archivo de configuración para despliegue automático en Render

services:
  # Servicio web principal
  - type: web
    name: fedelife-finanzas
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: fede-life-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://fedelife-finanzas.onrender.com

databases:
  # Base de datos MongoDB
  - name: fede-life-mongodb
    databaseName: fedelife_finanzas
    plan: free
