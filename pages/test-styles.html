<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Estilos - Fede Life</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de Estilos - Fede Life</h1>
        
        <div id="status"></div>
        
        <h2>Pruebas de Estilos</h2>
        
        <div class="status info">
            <strong>Estado de carga de estilos:</strong>
            <div id="cssStatus">Verificando...</div>
        </div>
        
        <h3>Elementos de prueba:</h3>
        
        <button class="test-button" onclick="testStyles()">üé® Probar Estilos</button>
        <button class="test-button" onclick="testAuth()">üîê Probar Auth</button>
        <button class="test-button" onclick="goToFinanzas()">üè¶ Ir a Finanzas</button>
        
        <div class="summary-cards" style="margin-top: 30px;">
            <div class="summary-card income">
                <div class="card-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="card-content">
                    <h3>Ingresos</h3>
                    <p class="amount">$1,000.00</p>
                    <span class="period">Este mes</span>
                </div>
            </div>
            
            <div class="summary-card expense">
                <div class="card-icon">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="card-content">
                    <h3>Gastos</h3>
                    <p class="amount">$500.00</p>
                    <span class="period">Este mes</span>
                </div>
            </div>
        </div>
        
        <div class="links" style="margin-top: 30px; text-align: center;">
            <a href="finanzas.html">üè† Ir a Finanzas</a>
            <a href="simple-login.html">üîê Login Simple</a>
            <a href="test-connection.html">üîß Test Conexi√≥n</a>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testStyles() {
            const cards = document.querySelectorAll('.summary-card');
            if (cards.length > 0) {
                const firstCard = cards[0];
                const computedStyle = window.getComputedStyle(firstCard);
                
                if (computedStyle.backgroundColor && computedStyle.backgroundColor !== 'rgba(0, 0, 0, 0)') {
                    showStatus('‚úÖ Los estilos se est√°n aplicando correctamente', 'success');
                } else {
                    showStatus('‚ùå Los estilos no se est√°n aplicando', 'error');
                }
            } else {
                showStatus('‚ùå No se encontraron elementos para probar', 'error');
            }
        }

        function testAuth() {
            const authData = localStorage.getItem('auth_data');
            if (authData) {
                showStatus('‚úÖ Usuario autenticado', 'success');
            } else {
                showStatus('‚ùå Usuario no autenticado', 'warning');
            }
        }

        function goToFinanzas() {
            window.location.href = 'finanzas.html';
        }

        // Verificar carga de CSS al cargar la p√°gina
        window.addEventListener('load', () => {
            const cssStatus = document.getElementById('cssStatus');
            
            // Verificar si los estilos se cargaron
            const testElement = document.createElement('div');
            testElement.className = 'summary-card';
            document.body.appendChild(testElement);
            
            const computedStyle = window.getComputedStyle(testElement);
            document.body.removeChild(testElement);
            
            if (computedStyle.backgroundColor && computedStyle.backgroundColor !== 'rgba(0, 0, 0, 0)') {
                cssStatus.innerHTML = '‚úÖ CSS cargado correctamente';
                cssStatus.style.color = '#155724';
            } else {
                cssStatus.innerHTML = '‚ùå CSS no se carg√≥ correctamente';
                cssStatus.style.color = '#721c24';
            }
            
            showStatus('üöÄ P√°gina cargada - Listo para pruebas', 'info');
        });
    </script>
</body>
</html>
