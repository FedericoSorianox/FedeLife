<html lang="en">

<head>

    <link rel="stylesheet" href="app.css">
</head>

<body class="body">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-title">Fede Life</span>
            </div>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>

            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="finanzas.html" >Finanzas</a></li>
            </ul>
        </div>
    </nav>
    <header style="background-color: #87ccd8;">
        <h1>La vidita de Fede</h1>
        <p class="textcenter">Tu espacio personal para gestionar tus finanzas.</p>
    </header>
    <section class="section">
        <h2 class="dashboard-title">Dashboard</h2>
        <div class="card-container">
            <div class="card">

    <script>
        // Configurar men√∫ hamburguesa para m√≥viles
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navToggle.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                // Cerrar men√∫ cuando se hace click en un enlace
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        navToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });

                // Cerrar men√∫ cuando se hace click fuera de √©l
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        navToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            }
        });
    </script>

</body>

</html>
